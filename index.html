<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options Trader Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    select, button, input {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px;
    }

    #result, #news, #portfolio {
      margin-top: 20px;
      font-size: 18px;
    }

    canvas {
      margin-top: 30px;
      max-width: 800px;
    }

    #strategyInfo {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Options Trader Simulator</h1>

  <!-- Strategy Selector -->
  <label for="strategy">Strategy:</label>
  <select id="strategy" onchange="updateStrategyExplanation()">
    <option value="call">Buy Call</option>
    <option value="put">Buy Put</option>
    <option value="straddle">Straddle</option>
    <option value="collar">Collar</option>
    <option value="sell_call">Sell Call</option>
    <option value="sell_put">Sell Put</option>
  </select><br>

  <div id="strategyInfo"></div>

  <!-- Game Inputs -->
  <label for="startPrice">Starting Price: $</label>
  <input type="number" id="startPrice" value="100" step="1" min="10" max="500"><br>

  <label for="volatility">Volatility:</label>
  <select id="volatility">
    <option value="low">Low</option>
    <option value="medium" selected>Medium</option>
    <option value="high">High</option>
  </select><br>

  <label for="steps">Time Steps:</label>
  <input type="number" id="steps" value="10" min="5" max="50"><br>

  <button onclick="startSimulation()">Start Simulation</button>
  <button onclick="resetPortfolio()" style="background: #c00; color: white;">Reset Portfolio</button>

  <!-- Output Sections -->
  <div id="portfolio"></div>
  <canvas id="portfolioChart"></canvas>
  <div id="news"></div>
  <div id="result"></div>
  <canvas id="payoffChart"></canvas>

  <script>
    const strikePrice = 100;
    const premium = 5;
    const upperStrike = 110;
    const lowerStrike = 90;
    let portfolioBalance = 0;
    let tradeHistory = [];

    const newsEvents = [
      { text: "ðŸ“° Fed announces rate hike", effect: -3 },
      { text: "ðŸ“° Strong earnings report", effect: 4 },
      { text: "ðŸ“° Inflation worse than expected", effect: -4 },
      { text: "ðŸ“° AI company beats expectations", effect: 3 },
      { text: "ðŸ“° Market uncertainty rises", effect: -2 },
      { text: "ðŸ“° GDP growth revised upward", effect: 2 },
      { text: "ðŸ“° Unemployment drops unexpectedly", effect: 3 },
      { text: "ðŸ“° Geopolitical tensions increase", effect: -3 }
    ];

    const strategyDescriptions = {
      call: `<strong>ðŸ“˜ Buy Call:</strong><br>- Right to buy at strike.<br>- Profit if stock rises.<br>- Limited downside, unlimited upside.`,
      put: `<strong>ðŸ“˜ Buy Put:</strong><br>- Right to sell at strike.<br>- Profit if stock falls.<br>- Limited loss, big gains in bearish markets.`,
      straddle: `<strong>ðŸ“˜ Straddle:</strong><br>- Buy call + put at same strike.<br>- Wins if stock moves big, up or down.<br>- Loses if stock stays flat.`,
      collar: `<strong>ðŸ“˜ Collar:</strong><br>- Buy put + sell call.<br>- Caps gains and losses.<br>- Used to hedge when holding stock.`,
      sell_call: `<strong>ðŸ“˜ Sell Call:</strong><br>- Must sell if stock rises.<br>- Best if stock stays flat or falls.<br>- Limited gain (premium), unlimited risk if stock surges.`,
      sell_put: `<strong>ðŸ“˜ Sell Put:</strong><br>- Must buy if stock drops.<br>- Used to earn premium or buy discounted.<br>- High risk if stock crashes.`
    };

    function updateStrategyExplanation() {
      const strategy = document.getElementById("strategy").value;
      document.getElementById("strategyInfo").innerHTML = strategyDescriptions[strategy];
    }

    function getVolatilityRange(level) {
      return { low: 1.0, medium: 2.5, high: 5.0 }[level] || 2.5;
    }

    function getRandomMovement(volatility) {
      return (Math.random() - 0.5) * 2 * volatility;
    }

    function simulateStockPath(startPrice, steps, volatility) {
      let price = startPrice;
      const path = [price];
      const headlines = [];

      for (let i = 0; i < steps; i++) {
        let movement = getRandomMovement(volatility);
        if (Math.random() < 0.3) {
          const news = newsEvents[Math.floor(Math.random() * newsEvents.length)];
          movement += news.effect;
          headlines.push(`T${i + 1}: ${news.text}`);
        } else {
          headlines.push(`T${i + 1}: No major news.`);
        }

        price += movement;
        price = Math.max(10, Math.min(price, 500));
        path.push(Number(price.toFixed(2)));
      }

      return { path, headlines };
    }

    function payoff(stockPrice, strategy) {
      switch (strategy) {
        case "call": return Math.max(stockPrice - strikePrice, 0) - premium;
        case "put": return Math.max(strikePrice - stockPrice, 0) - premium;
        case "straddle": return Math.max(stockPrice - strikePrice, 0) + Math.max(strikePrice - stockPrice, 0) - 2 * premium;
        case "collar": return Math.min(Math.max(stockPrice - lowerStrike, 0), upperStrike - lowerStrike) - premium;
        case "sell_call": return -(Math.max(stockPrice - strikePrice, 0)) + premium;
        case "sell_put": return -(Math.max(strikePrice - stockPrice, 0)) + premium;
        default: return 0;
      }
    }

    function initializePortfolio() {
      const stored = localStorage.getItem('portfolioBalance');
      const history = localStorage.getItem('portfolioHistory');
      portfolioBalance = stored ? parseFloat(stored) : 10000;
      tradeHistory = history ? JSON.parse(history) : [portfolioBalance];
      updatePortfolioDisplay();
      updatePortfolioChart();
    }

    function updatePortfolioDisplay() {
      document.getElementById("portfolio").innerHTML = `ðŸ’¼ Portfolio Value: <strong>$${portfolioBalance.toFixed(2)}</strong>`;
    }

    function applyTradeResult(profit) {
      portfolioBalance += profit;
      portfolioBalance = Math.max(0, portfolioBalance);
      tradeHistory.push(portfolioBalance);
      localStorage.setItem('portfolioBalance', portfolioBalance);
      localStorage.setItem('portfolioHistory', JSON.stringify(tradeHistory));
      updatePortfolioDisplay();
      updatePortfolioChart();
    }

    function resetPortfolio() {
      portfolioBalance = 10000;
      tradeHistory = [10000];
      localStorage.setItem('portfolioBalance', portfolioBalance);
      localStorage.setItem('portfolioHistory', JSON.stringify(tradeHistory));
      updatePortfolioDisplay();
      updatePortfolioChart();
    }

    function renderChart(ctxId, label, data, color, yLabel) {
      const ctx = document.getElementById(ctxId).getContext('2d');
      if (window[ctxId]) window[ctxId].destroy();

      window[ctxId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: data.length }, (_, i) => i),
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: label } },
          scales: {
            x: { title: { display: true, text: 'Time Step' } },
            y: { title: { display: true, text: yLabel } }
          }
        }
      });
    }

    function updatePortfolioChart() {
      renderChart('portfolioChart', 'Portfolio Growth', tradeHistory, '#28a745', 'Portfolio Value ($)');
    }

    function renderStockChart(prices, strategy) {
      renderChart('payoffChart', `Stock Price Movement (${strategy.toUpperCase()})`, prices, '#007bff', 'Stock Price ($)');
    }

    function startSimulation() {
      const strategy = document.getElementById("strategy").value;
      const startPrice = parseFloat(document.getElementById("startPrice").value);
      const steps = parseInt(document.getElementById("steps").value);
      const volatility = getVolatilityRange(document.getElementById("volatility").value);
      const { path: stockPath, headlines } = simulateStockPath(startPrice, steps, volatility);
      const finalPrice = stockPath[stockPath.length - 1];
      const profit = payoff(finalPrice, strategy);

      document.getElementById("news").innerHTML = `<h3>ðŸ“° Market Headlines</h3><ul style="text-align: left; max-width: 600px; margin: 0 auto;">` +
        headlines.map(h => `<li>${h}</li>`).join('') + `</ul>`;

      document.getElementById("result").innerHTML = `
        ðŸ“Š Final Stock Price: <strong>$${finalPrice.toFixed(2)}</strong><br>
        ðŸ§  Strategy Used: <strong>${strategy.replace("_", " ").toUpperCase()}</strong><br>
        ðŸ’µ Profit/Loss: <strong style="color:${profit >= 0 ? 'green' : 'red'};">$${profit.toFixed(2)}</strong>
      `;

      renderStockChart(stockPath, strategy);
      applyTradeResult(profit);
    }

    // Init everything
    window.onload = function () {
      updateStrategyExplanation();
      initializePortfolio();
    };
  </script>
</body>
</html>
