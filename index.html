<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options Trader Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    canvas {
      margin-top: 30px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Options Trader Simulator</h1>

  <label for="strategy">Choose a Strategy:</label>
  <select id="strategy">
    <option value="call">Buy Call</option>
    <option value="put">Buy Put</option>
    <option value="straddle">Straddle</option>
    <option value="collar">Collar</option>
  </select><br>

  <button onclick="startSimulation()">Start Simulation</button>
  <button onclick="location.reload()">Play Again</button>

  <div id="result"></div>
  <canvas id="payoffChart"></canvas>

  <script>
    const strikePrice = 100;
    const premium = 5;
    const upperStrike = 110;
    const lowerStrike = 90;
    const startingPrice = 100;
    const steps = 10;

    let chart;

    function getRandomMovement() {
      return (Math.random() - 0.5) * 4; // random float between -2 and +2
    }

    function simulateStockPath(startPrice) {
      let price = startPrice;
      const path = [price];

      for (let i = 0; i < steps; i++) {
        price += getRandomMovement();
        price = Math.max(50, Math.min(price, 150)); // clamp to range
        path.push(Number(price.toFixed(2)));
      }

      return path;
    }

    function payoff(stockPrice, strategy) {
      switch (strategy) {
        case "call":
          return Math.max(stockPrice - strikePrice, 0) - premium;
        case "put":
          return Math.max(strikePrice - stockPrice, 0) - premium;
        case "straddle":
          return Math.max(stockPrice - strikePrice, 0) + Math.max(strikePrice - stockPrice, 0) - 2 * premium;
        case "collar":
          return Math.min(Math.max(stockPrice - lowerStrike, 0), upperStrike - lowerStrike) - premium;
        default:
          return 0;
      }
    }

    function startSimulation() {
      const strategy = document.getElementById("strategy").value;
      const stockPath = simulateStockPath(startingPrice);
      const finalPrice = stockPath[stockPath.length - 1];
      const profit = payoff(finalPrice, strategy);

      document.getElementById("result").innerHTML = `
        ðŸ“Š Final Stock Price: <strong>$${finalPrice.toFixed(2)}</strong><br>
        ðŸ§  Strategy Used: <strong>${strategy.toUpperCase()}</strong><br>
        ðŸ’µ Profit/Loss: <strong style="color:${profit >= 0 ? 'green' : 'red'};">$${profit.toFixed(2)}</strong>
      `;

      renderChart(stockPath, strategy);
    }

    function renderChart(prices, strategy) {
      const ctx = document.getElementById('payoffChart').getContext('2d');

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: prices.length }, (_, i) => `T${i}`),
          datasets: [{
            label: 'Stock Price',
            data: prices,
            borderColor: '#007bff',
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Stock Price Movement (${strategy.toUpperCase()})`
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time Step'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Stock Price ($)'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
